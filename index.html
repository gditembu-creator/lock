<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LockMate - Secure Your Phone</title>

  <style>
    /* ---------- RESET ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #003366, #0055aa);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    button {
      background: #00bfa5;
      border: none;
      color: white;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button:hover {
      background: #00a18f;
      transform: scale(1.05);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .status {
      margin-top: 20px;
      font-size: 1.1em;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6em;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîí LockMate</h1>
    <p>Secure your phone using biometrics and smart app monitoring.</p>
    <button id="biometricBtn">Authenticate</button>

    <div class="status" id="statusText">Awaiting authentication...</div>
  </div>

  <script>
    // ---------- Simulated Biometric Authentication ----------
    const btn = document.getElementById("biometricBtn");
    const statusText = document.getElementById("statusText");

    btn.addEventListener("click", async () => {
      try {
        // Check for Web Authentication API support
        if (window.PublicKeyCredential) {
          statusText.innerText = "Checking biometrics...";
          await new Promise(resolve => setTimeout(resolve, 1500));
          statusText.innerText = "‚úÖ Biometric authentication successful!";
          btn.style.background = "#4CAF50";
        } else {
          statusText.innerText = "‚ùå Biometrics not supported on this browser.";
        }
      } catch (error) {
        statusText.innerText = "‚ùå Authentication failed. Try again.";
      }
    });

    // ---------- Simulated App Monitoring (placeholder) ----------
    const suspiciousApps = [
      { name: "Fake Calculator", permission: "Contacts" },
      { name: "MusicPlayer+", permission: "Location" }
    ];

    console.log("Monitoring apps...");
    suspiciousApps.forEach(app => {
      console.log(`‚ö†Ô∏è Suspicious app detected: ${app.name} requesting ${app.permission}`);
    });
  </script>

</body>
</html>
